<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Document</title>
</head>

<body class="min-vh-100 bg-body-secondary d-flex align-items-center justify-content-center text-center">
<section id="calendar" class="container-xl">
    <h1>오늘 한 일</h1>
<!--    <a class="btn btn-primary" th:href="@{/schedule}">schedule</a>-->
<!--    <button type="button" class="btn btn-primary" th:onclick="|location.href=`@{/schedule}`|">schedule</button>-->

    <header class="py-2 d-flex justify-content-center">
        <div class="d-flex w-100 justify-content-center">
            <button id="btn-pre" type="button" class="px-3 border-white rounded-pill">&lt;</button>
            <h2 id="today" class="mx-3">{날짜}</h2>
            <button id="btn-next" type="button" class="px-3 border-white rounded-pill">&gt;</button>
        </div>
        <button id="btn-today" type="button" class="px-3 ms-auto border-white rounded-pill ">Today</button>
    </header>

    <div id="calendar-body" class="bg-white p-3">
        <table class="w-100 table table-sm table-bordered border-5">
            <thead>
            <tr class="custom-tr table-secondary">
                <th>일</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
                <th>토</th>
            </tr>
            </thead>
            <tbody>
            <tr id="tr0"></tr>
            <tr id="tr1"></tr>
            <tr id="tr2"></tr>
            <tr id="tr3"></tr>
            <tr id="tr4"></tr>
            <tr id="tr5"></tr>
            </tbody>
        </table>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/js/calendar.js"></script>
<script src="/js/static.js"></script>
</body>

</html>
