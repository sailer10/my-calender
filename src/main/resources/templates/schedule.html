<html layout:decorate="~{layout}">
<th:block layout:fragment="styles">
    <link rel="stylesheet" type="text/css" href="/css/schedule.css">
</th:block>

<div layout:fragment="content" class="container-fluid">
    <!-- Modal 창 -->
    <div class="modal" id="modifyModal" tabindex="-1" aria-labelledby="modifyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-body">
                    <span id="span-modId" style="display: none;"></span>
                    <textarea id="text-modify" rows="3">text-modify</textarea>
                </div>
                <div class="modal-footer">
                    <button id="btn-closeModal" type="button" class="btn btn-outline-secondary"
                            data-bs-dismiss="modal">닫기</button>
                    <button id="btn-modify" type="button" class="btn btn-outline-primary">저장</button>
                </div>
            </div>
        </div>
    </div>
    <button id="btn-modal" style="display: none;" type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#modifyModal"></button>

    <!-- 본문 -->
    <div class="container-xl min-vh-100">
        <div class="d-flex flex-column h-100 w-100 bg-white py-4">
            <header>
                <div class="d-flex flex-column justify-content-center align-items-center gap-3">
                    <h2>목표 목록</h2>
                    <h3 id="p-date">{날짜}</h3>
                </div>
                <div class="d-flex justify-content-center mx-4">
                    <p>남은 일:&nbsp;&nbsp;</p>
                    <h5 id="incomp"></h5>
                </div>
            </header>
            <br>

            <section class="container-fluid justify-content-between">
                <div class="row">
                    <div class="col-2">
                        <label>날짜 선택</label>
                        <input id="ipt-date" type="date" th:value="${date}">
                    </div>
                    <div class="col-9">
                        <label>일정</label>
                        <div id="schedule" class="list-group">
                            <!-- 일정 들어가는 부분 -->

                        </div>
                    </div>
                </div>
            </section>
            <br>

            <div class="mx-4 mt-auto">
                <div>
                    <p>일정 등록</p>
                    <form class="d-flex">
                        <textarea id="text-form" type="text" rows="5" class="form-control" placeholder="목표를 입력하세요!"
                                  style="resize: none;"></textarea>
                        <button id="btn-form" class="btn btn-outline-primary" type="submit">Enter</button>
                    </form>
                </div>
            </div>

        </div>
        <script src="/js/schedule.js"></script>
    </div>
</div>

</html>
